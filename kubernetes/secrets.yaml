apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: todo-app
type: Opaque
stringData:
  MYSQL_DATABASE: todos
  MYSQL_USER: todo_user
  MYSQL_PASSWORD: todo_password
  MYSQL_ROOT_PASSWORD: root_password
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: todo-app
type: Opaque
stringData:
  DB_HOST: mysql-service
  DB_PORT: "3306"
  DB_NAME: todos
  DB_USER: todo_user
  DB_PASSWORD: todo_password
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  PORT: "5000"

